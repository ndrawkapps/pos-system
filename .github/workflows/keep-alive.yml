name: Keep Backend Alive

# Active only during business hours (7:45-10:30 WIB/UTC+7)
# GitHub Actions uses UTC, so 7:45 WIB = 00:45 UTC, 10:30 WIB = 03:30 UTC
on:
  schedule:
    # Runs every 10 minutes between 00:45 and 03:30 UTC (7:45-10:30 WIB)
    - cron: "*/10 0-3 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://pos-kedai99-backend.zeabur.app/health)
          echo "Health check response: $response"
          if [ $response -eq 200 ] || [ $response -eq 503 ]; then
            echo "✅ Backend is responding"
            exit 0
          else
            echo "⚠️ Unexpected response code: $response"
            exit 1
          fi
